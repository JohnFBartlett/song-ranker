<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    Enter the password for this session:
  </h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="state == 'incorrect'" class="red">
    Incorrect Password. Try again or exit
  </div>
  <div *ngIf="state == 'correct'">Correct &#10003;</div>
  <div *ngIf="state == 'checking'">
    Checking password
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="state == 'waiting' || state == 'incorrect'">
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input [(ngModel)]="submittedPassword" />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="submitPassword()">
    Save
  </button>
</div>
