<h2>Rank Results</h2>
<ul class="heroes">
  <li *ngFor="let optionScore of optionScores | sortBy: 'score'">
    <a routerLink="/detail/{{ optionScore.id }}">
      <span class="badge">{{ optionScore.score }}</span>
      {{ optionScore.option.name }}
    </a>
  </li>
</ul>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Rank</th>
      <th scope="col">Name</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let optionScore of optionScores | sortBy: 'score'; let i = index"
    >
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ optionScore.option.name }}</td>
      <td>{{ optionScore.score }}</td>
    </tr>
  </tbody>
</table>
