<div class="container mx-auto bg-slate-200">
  <div class="p-5 m-3">
    <div class="block py-2">
      <label
        >Category name:
        <input class="px-1 py-1 border-1 border-lime-900" #categoryName />
      </label>
    </div>
  
    <div class="block py-2">
      <label
        >Songs?:
        <input type="checkbox" [checked]="isSongs" (click)="isSongs = !isSongs" />
      </label>
    </div>
  
    <div *ngIf="isSongs" class="block py-2">
      <div>
        <label>
          Artist:
        </label>
        <span class="mx-1"><input class="px-1 py-1 border-1 border-lime-900" [(ngModel)]="artist" /></span>
      </div>
      <div class="py-1">
        <button
        [ngClass]="searching ? 'bg-gray-400' : 'bg-gray-50'"
        class="inline-block my-2 px-2 py-1 rounded-lg border-1 border-lime-900 font-mono tracking-tighter"
        (click)="searchSongs()"
      >
        {{searchFailed ? "Encountered an error" : (searching ? "Searching..." : "Search Songs")}}
      </button>
      </div>
    </div>
  
    <div class="block py-2">
      <label>All options (one per line): </label>
      <br>
      <textarea 
        class="w-full px-1 py-1 border-1 border-lime-900 object-contain"
        rows="4"
        [(ngModel)]="optionString"
      >
      </textarea>
    </div>
  
    <div class="block py-4">
      <button
        class="inline-block px-4 py-2 rounded-lg shadow-lg border-lime-900 border-1 text-lg font-semibold bg-green-300 hover:bg-green-400 active:bg-green-500 focus:outline-none focus:ring focus:ring-lime-300"
        (click)="
          addCategory(categoryName.value);
          categoryName.value = '';
        "
      >
        Add
      </button>
    </div>
  </div>
</div>
